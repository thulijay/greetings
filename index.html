<html lang="en">

<head>

  <link rel="stylesheet" href="greet.css">

  <title>Greetings</title>
</head>
<body>

  <div class="">
    <div class="top">
      <h1>Greetings</h1>
      </div>



      <div class="">
        <label class="">
          <input type="radio" name="solidGreet" class="greetRadio" value="English">
          <span class="">English</span>
        </label>

        <label class="">
          <input type="radio" name="solidGreet" class="greetRadio" value="Latin">
          <span class="">Latin</span>
        </label>

        <label class="">
          <input type="radio" name="solidGreet" class="greetRadio" value="Dutch">

      <div class="bottom">
        <input class="enterName" type="text" name="" value="" onfocus="this.value = ''">

      <button class="button-primary langButton" type="button" name="langBtn" >Click Here</button>
      <button class="restBtn" type="button" name="langBtn">Reset</button>

      <div class="greetClass">
      </div>
    </div>
